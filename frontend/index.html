<!DOCTYPE html>
<html>
<head>
  <title>WNY's Mobile Holiday Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/shared.css" />
  <link rel="stylesheet" href="css/index.css" />
  <!-- <link rel="stylesheet" href="bootstrap.min.css" /> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/index.js"></script>
  
</head>
<body>
  <div class="container-fluid nomargin">
    <div class="toprow">
      <a href="index.html" class="topbuttonouter">
        <div class="topbutton">
            <p>HOME</p>
        </div>
      </a>
      <a href="christmas.html" class="topbuttonouter">
        <div class="topbutton">
            <p>CHRISTMAS</p>
        </div>
      </a>
      <a href="easter.html" class="topbuttonouter"> 
        <div class="topbutton">
            <p>EASTER</p>
        </div>
      </a>
      <a href="halloween.html" class="topbuttonouter">
        <div class="topbutton">
            <p>HALLOWEEN</p>
        </div>
      </a>
      <a href="contact.html" class="topbuttonouter">
        <div class="topbutton">
            <p>CONTACT US</p>
        </div>
      </a>
    </div>

    <div class="row  nomargin">
      <div class="col nomargin">
        <div>
          <img src="img/lights.jpg" alt="Lights" class="headerimg"/>
          <h1 class="headertext2">WNY's Mobile Holiday Experience</h1>
        </div>
      </div>
    </div>



    <div class="row nomargin">
      <div class= "col nomargin">
        <div>
          <hr class="hrmodify">
        </div>
      </div>
    </div>

    <div class="row  nomargin">
      <div class="col nomargin">
        <div>
          <h3 class="infoheader">Pick Your Holiday</h3>
        </div>
      </div>
    </div>

    <div class="row nomargin">
      <div class= "col nomargin">
        <div>
          <hr class="hrmodify">
        </div>
      </div>
    </div>
  
    <div class="row  nomargin">
      <div class="col-sm-12 col-lg-4 nomargin">
        <a href="halloween.html">
          <img
            src="img/squarepumpkin.jpg"
            alt="Pumpkin"
            class="circleholidayimg"
            onmouseenter="updateCircleText('halCircleText', true, 'white', 'orange');"
            onmouseleave="updateCircleText('halCircleText', false, 'white', 'orange');"
          />
          <h3
            id="halCircleText"
            class="holidaytext"
            onmouseenter="updateCircleText('halCircleText', true, 'white', 'orange');"
            onmouseleave="updateCircleText('halCircleText', false, 'white', 'orange');"
          >
            Halloween
          </h3>
        </a>
      </div>
      <div class="col-sm-12 col-lg-4 nomargin">
        <a href="christmas.html">
          <img 
            src="img/cookie.jpg" 
            alt="Cookie" 
            class="circleholidayimg"
            onmouseenter="updateCircleText('halCircleText1', true, 'white', 'rgb(121, 13, 5)');"
            onmouseleave="updateCircleText('halCircleText1', false, 'white', 'rgb(121, 13, 5)');"
          />
          <h3 
            onmouseenter="updateCircleText('halCircleText1', true, 'white', 'rgb(121, 13, 5)');"
            onmouseleave="updateCircleText('halCircleText1', false, 'white', 'rgb(121, 13, 5)');"
            id="halCircleText1" 
            class="holidaytext">Christmas</h3>
        </a>
      </div>
      <div class="col-sm-12 col-lg-4 nomargin">
        <a href="easter.html">
          <img 
            src="img/eggs.jpg" 
            alt="Eggs" 
            class="circleholidayimg"
            onmouseenter="updateCircleText('halCircleText2', true, 'white', 'rgb(167, 95, 139)');"
            onmouseleave="updateCircleText('halCircleText2', false, 'white', 'rgb(167, 95, 139)');"
          />
          <h3 
            onmouseenter="updateCircleText('halCircleText2', true, 'white', 'rgb(167, 95, 139)');"
            onmouseleave="updateCircleText('halCircleText2', false, 'white', 'rgb(167, 95, 139)');"
            id="halCircleText2" 
            class="holidaytext">Easter</h3>
        </a>
      </div>
    </div>

    <div class="row nomargin">
      <div class= "col nomargin">
        <div>
          <hr class="hrmodify">
        </div>
      </div>
    </div>

    <div class="row  nomargin">
      <div class="col nomargin">
        <div>
          <h3 class="infoheader">About Us</h3>
        </div>
      </div>
    </div>

    <div class="row nomargin">
      <div class= "col nomargin">
        <div>
          <hr class="hrmodify">
        </div>
      </div>
    </div>

    <div class="row  nomargin">
      <div class="col-sm-12 col-lg-6 nomargin">
        <div>
          <img src="img/trailer.jpg" alt="Trailer" class="sidephoto"/>
        </div>
      </div>
      <div class="col-sm-12 col-lg-6 nomargin">
        <div class= "info">
          <p> Information oooooo</p>
        </div>
      </div>
    </div>

    <div class="row nomargin">
      <div class= "col nomargin">
        <div>
          <hr class="hrmodify">
        </div>
      </div>
    </div>
  
    <div class="row nomargin">
      <div class="col nomargin">
        <p class="bottomtext"> Want us at your event?</p>
        <a href="contact.html" class="contactus">Contact Us</a>
      </div>
    </div>
    
  </div>
</body>
</html>
