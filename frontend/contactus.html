<!DOCTYPE html>
<html>
<head>
  <title>WNY's Mobile Holiday Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/shared.css" />
  <link rel="stylesheet" href="css/supportus.css" />
  <!-- <link rel="stylesheet" href="bootstrap.min.css" /> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

  <script type="text/javascript" src="js/compiled/render_contact.js"></script>
  
</head>
<body>
  <div class="container-fluid nomargin">
    <div class="toprow">
      <a href="index.html" class="topbuttonouter">
        <div class="topbutton">
            <p>HOME</p>
        </div>
      </a>
      <a href="christmas.html" class="topbuttonouter">
        <div class="topbutton">
            <p>CHRISTMAS</p>
        </div>
      </a>
      <a href="easter.html" class="topbuttonouter"> 
        <div class="topbutton">
            <p>EASTER</p>
        </div>
      </a>
      <a href="halloween.html" class="topbuttonouter">
        <div class="topbutton">
            <p>HALLOWEEN</p>
        </div>
      </a>
      <a href="supportus.html" class="topbuttonouter">
        <div class="topbutton">
            <p>SUPPORT US</p>
        </div>
      </a>
    </div>

    <div class="row  nomargin">
      <div class="col nomargin">
        <div>
          <img src="img/skinny1.jpg" alt="Lights" class="headerimg"/>
          <h1 class="headertext2">WNY's Mobile Holiday Experience</h1>
        </div>
      </div>
    </div>

    <div class="row  nomargin">
      <div class="col nomargin">
        <div>
          <h3 class="season">Want us at your event?</h3>
        </div>
      </div>
    </div>

    <div class="row nomargin">
      <div class= "col nomargin">
        <div>
          <hr class="hrmodify">
        </div>
      </div>
    </div>

    <div class="row  nomargin">
      <div class="col nomargin">
        <div>
          <h3 class="infoheader">Contact Us</h3>
        </div>
      </div>
    </div>

    <div class="row nomargin">
      <div class= "col nomargin">
        <div>
          <hr class="hrmodify">
        </div>
      </div>
    </div>


    <div class="row  nomargin">
      <div class="col-sm-12 col-lg-6 nomargin">
        <h3 class="infoheader">Book Us for Your Event</h3>
        <form class="formformat">
          <label>Name:</label><br>
          <input type="text" name="Name"><br>
          <label>E-mail:</label><br>
          <input type="text" name="e-mail"><br>
          <label>Pick Your Event:</label><br>
          <select name="holiday">
            <option>Haunted House</option>
            <option>Santa's Workshop</option>
            <option>Easter Bunny</option>
          </select><br>
          <label>Requested Date:</label><br>
          <input type="date"> <br>
          <label for="appt">Requested Time:</label><br>
          <input type="time"> <br>
          <label>Message (optional):</label><br>
          <textarea name="textarea" style="width:250px;height:150px;"> </textarea>
            <br><br>
          <input type="submit" value="Submit">
        </form> 
      </div>
      
      <div class="col-sm-12 col-lg-6 nomargin">
        <h3 class="infoheader">Ask Us Your Questions</h3>
        <form class="formformat">
          <label>Name:</label><br>
          <input type="text" name="Name"><br>
          <label>E-mail:</label><br>
          <input type="text" name="e-mail"><br>
          <label>Your Question Here:</label><br>
          <textarea name="textarea" style="width:250px;height:150px;"> </textarea>
            <br><br>
          <input type="submit" value="Submit">
        </form> 
      </div>
    </div>

    <div class="row nomargin">
      <div class= "col nomargin">
        <div>
          <hr class="hrmodify">
        </div>
      </div>
    </div>
  
    
  </div>
</body>
</html>
